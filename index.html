<!doctype html>
<html lang="en">

<head>
    <title>Temperature Hot</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <style>
        body {
            background: url(images/bg-image.jpg) no-repeat;
            background-size: cover;
            height: 100vh;
        }
    </style>
</head>

<body>
    <div class="container">
        <form class="col-md-6 m-auto py-5">
            <div class="input-group mb-3">
                <input type="text" id="search-text" class="form-control" placeholder="Enter a location for Weather ...">
                <div class="input-group-append">
                    <button type="button" id="searchBtn" class="btn btn-danger">Search</button>
                </div>
            </div>
        </form>
        <div class="weather-status text-white text-center">
            <img src="https://openweathermap.org/img/wn/02d@2x.png" alt="">
            <h1 id="cityName">Dhaka</h1>
            <h3 id="cityTemp"><span>38.06</span>&deg;C</h3>
            <h1 id = "cityDescription" class="lead">Clouds</h1>
        </div>
    </div>



    <script>   


                document.getElementById("searchBtn").addEventListener('click',function(){   
                    const city= document.getElementById('search-text').value;
                     const API_KEY = `46ad7457603b9b0104e633e78cd60e16`;
                     const url = `https://api.openweathermap.org/data/2.5/weather?q=${city}&appid=${API_KEY}&units=metric`;
                     fetch(url)
                        .then(res =>res.json())
                        .then(data => {
                            const city_name = data.name;
                            const tmp = data.main.temp;
                            const des = data.weather[0].description;
                            document.getElementById("cityName").innerText=city_name;
                            document.getElementById("cityTemp").innerText=tmp;
                            document.getElementById("cityDescription").innerText=des;
                        })   
                    })       
                
    </script>
</body>

</html>
